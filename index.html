<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Actions Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="openPdfButton" onclick="window.open('sample.pdf', '_blank')">Open PDF</button>
        <button onclick="alert('Button 2 clicked!')">Button 2</button>
        <button onclick="alert('Button 3 clicked!')">Button 3</button>
        <button onclick="alert('Button 4 clicked!')">Button 4</button>
    </div>
</body>
</html>
